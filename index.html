    <body>
        <script type="text/javascript">
            var now = new Date();
            var h = now.getHours();

            if (h < 12) {
                alert("Good Morning");
            } else if (h >= 12 && h <= 17) {
                alert("Good Afternoon");
            } else {
                alert("Good Evening");
            }
        </script>
    </body>
